<br>
<H1 class="text-center">Liste des Mensurations</H1>
<a routerLink="/addMensuration" class="btn btn-success waves-effect waves-light btn right orange">Ajouter un nouveau chat</a>
<br>
<br>
<table id="table_id" class="table ">
    <thead>
        <tr>
          <th scope="col">mensuration_id</th>
          <th scope="col">mensuration_date</th>
          <th scope="col">mensuration_valeur</th>
          <th scope="col">muscle_id</th>
          <th scope="col">ACTION</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mensurations">
        <th scope="row"> {{item.mensuration_id}}</th>
        <td>{{item.mensuration_date}}</td>
        <td>{{item.mensuration_valeur}}</td>
        <td>{{item.muscle_id}}</td>

        <td><a  routerLink='/editMensuration/{{item.mensuration_id}}' class="btn btn-warning waves-effect waves-light btn right #e65100 green">Edit</a>
        </td>
        <td><a routerLink='/mensuration/{{item.mensuration_id}}'
                class="btn btn-danger waves-effect waves-light btn right #e65100 green">Delete</a></td>
    </tr>
</tbody>

</table>
